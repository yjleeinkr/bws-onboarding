<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./src/main.js" defer type="module"></script>
    <title>Todo App</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">todos</h1>
      <main class="todo-card">
        <div class="todo-input-box">
          <span class="check-mark">✔</span>
          <input
            type="text"
            placeholder="What needs to be done?"
            class="todo-input"
          />
        </div>
        <ul class="todo-list">
          <!-- todo-item들이 들어오는 자리 -->
        </ul>
        <footer class="todo-status-bar">
          <p class="left-item">
            <span class="left-num">2</span>
            items left
          </p>
          <div class="btn-group">
            <button class="filter-btn all clicked">All</button>
            <button class="filter-btn active">Active</button>
            <button class="filter-btn done">Completed</button>
          </div>
          <button class="clear-all-btn">Clear completed</button>
        </footer>
      </main>
    </div>
  </body>
</html>
